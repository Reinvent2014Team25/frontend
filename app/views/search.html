<div  ng-controller="SearchCtrl" class="animated fadeInUp" >

<form class="navbar-form navbar-left" role="search">
    <div class="form-group">
        <input type="text" ng-model="event" class="form-control ng-pristine ng-invalid " placeholder="Search for events">
    </div>
    <button type="submit" ng-click="searchForEvents(event);" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-search"></span></button>
</form>

    <div ng-show="nearByEvents">
        <table class="table table-striped table-hover " >
        <thead>
            <th>Event Name</th>
            <th>Date</th>
            <th>Time</th>
            </thead>
            <tbody>
            <tr ng-repeat="event in events" >
                <td>{{ event.name }}</td>
                <td>{{ event.date}}</td>
                <td>{{ event.time }}</td>
                <td><button type="button" class="btn btn-primary" ng-click="register(event.name)">register for this race</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
