<div class="jumbotron">
  <form ng-submit="createAccount(user)" name="createForm" class="form-horizontal ng-pristine ng-valid">
    <h2 class="form-signin-heading"></h2>
    <div class="form-group">
      <label for="userFirstName" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input id="userFirstName" type="text" class="form-control ng-pristine ng-valid" placeholder="Firstname Lastname" ng-model="user.firstname" autofocus="">
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input id="userEmail" type="text" class="form-control ng-pristine ng-valid" placeholder="Email" ng-model="user.lastname">
      </div>
    </div>
    <div class="form-group">
      <label for="userEventName" class="col-sm-2 control-label">Event</label>
      <div class="col-sm-10">
        <input id="userFirstName" type="text" class="form-control ng-pristine ng-valid" ng-model="eventName" autofocus="">
      </div>
    </div>
    <img alt="Visa Checkout" class="v-button" role="button" 
src="https://sandbox.secure.checkout.visa.com/wallet-services-web/xo/button.png"/>
<script type="text/javascript" 
src="https://sandbox-assets.secure.checkout.visa.com/checkout-widget/resources/js/integration/v1/sdk.js">
</script>
    
    <br>
<!--    <div class="form-group">
      <div class="col-sm-2 control-label">
      </div>
      <div class="col-sm-10">
        <button class="btn btn-success" type="submit">Complete My Account</button>
      </div>
    </div>-->
</form>
</div>
